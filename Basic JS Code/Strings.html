<!DOCTYPE html>
<html>
	<head>
		<h1>Javascript Second Program</h1>
		
	</head>
	
	<body>
	<script>
		var s="Javascript";
		document.write(s+"</br>");
		document.write(s.length+"</br>");
		document.write(s.toUpperCase()+"</br>");
		document.write(s.toLowerCase()+"</br>");
		document.write(s.indexOf("a")+"</br>");
		document.write(s.lastIndexOf("a")+"</br>");
		document.write(s.replace("Java","VB")+"</br>");
		document.write(s.fontcolor("red")+"</br>");
	
	</script>
	</body>

</html>
